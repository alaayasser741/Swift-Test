<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Aos Animmation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="/images/Swifty-logo.png">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.min.css">
    <title>Swifty || Men's Slippers</title>

</head>

<body>

    <nav class="navbar">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/Swifty-logo-text2.png" alt="logo-swifty" class="--logo-width">
                </a>
            </div>
            <div class="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>

            <div class="iconn">
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                    <div class="list">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                <div class="lang">
                    <span>English | </span>
                    <span>عربى</span>
                </div>
            </div>

        </div>

    </nav>
    <!-- end of Navbar -->

    <!-- start og dersses -->

    <section class="dresses">
        <div class="panner">
            <a href="men-shirt.html"><img src="images/Slippers/First.png" alt=""></a>
        </div>
        <div class="filtering">
            <div class="filter">
                <div class="title-brand category">
                    <h5>CATEGORY</h5>
                    <span>Women Slippers</span>
                    <h5 class="dress">Shorts</h5>
                    <ul class="Dresses-Type">
                        <li data-cat=".all" class="active"><a href="#">All</a></li>
                        <li data-cat=".Dior"><a href="#">Dior</a></li>
                        <li data-cat=".Zara"><a href="#">Zara</a></li>
                        <li data-cat=".Wiakki"><a href="#">Casual Shorts</a></li>
                        <li data-cat=".H"><a href="#">H&M</a></li>
                    </ul>
                </div>
                <div class="title-brand brand feature">
                    <h5>BRAND</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Zara">
                        <label for="Zara" data-brand=".Zara" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Zara">Zara</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Dior">
                        <label data-brand=".Dior" for="Dior" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Dior">Dior Eagle</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="H">
                        <label data-brand=".H" for="H" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="H">H&M</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Wiakki">
                        <label data-brand=".Wiakki" for="Wiakki" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Wiakki">Lc Wiakki</label>
                    </div>

                </div>
                <div class="title-brand brand color feature">
                    <h5>COLOR</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Black">
                        <label data-brand=".Black" for="Black" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Black">Black</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="White">
                        <label data-brand=".White" for="White" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="White">White</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Pink">
                        <label data-brand=".Pink" for="Pink" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Pink">Pink</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Beige">
                        <label data-brand=".Beige" for="Beige" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Beige">Beige</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Bleu">
                        <label data-brand=".Bleu" for="Bleu" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Bleu">Blue</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Green">
                        <label data-brand=".Green" for="Green" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Green">Mint Green</label>
                    </div>
                </div>

                <div class="title-brand size brand">
                    <h5>SIZE</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="XS">
                        <label data-brand=".XS" for="XS" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XS">XS</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="S">
                        <label data-brand=".S" for="S" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="S">S</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="M">
                        <label data-brand=".M" for="M" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="M">M</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="L">
                        <label data-brand=".L" for="L" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="L">L</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XL">
                        <label data-brand=".XL" for="XL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XL">XL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XXL">
                        <label data-brand=".XXL" for="XXL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XXL">XXL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="ONE-SIZE">
                        <label data-brand=".ONE" for="ONE-SIZE" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="ONE-SIZE">ONE SIZE FITS ALL</label>
                    </div>
                </div>

            </div>
            <div class="bcontainer">
                <div class="title">
                    <h5>Women's Slippers</h5>
                </div>
                <div class="all-dresses" data-aos="zoom-in">
                    <!-- Shorts Here -->
                </div>

            </div>

        </div>
    </section>

    <!-- Aos Animmation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/Slippers.js"></script>

</body>

</html>
