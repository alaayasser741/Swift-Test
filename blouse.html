<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Aos Animmation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main Style -->
    <link rel="stylesheet" href="sass/style.css">
    <title>Swifty || Women’s Blouse</title>

</head>

<body>

    <nav class="navbar">
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <h2>SWIFTY </h2>
                </a>
            </div>
            <div class="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>

            <div class="iconn">
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                    <div class="list">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                <div class="lang">
                    <span>English | </span>
                    <span>عربى</span>
                </div>
            </div>

        </div>

    </nav>
    <!-- end of Navbar -->

    <!-- start og dersses -->

    <section class="dresses">
        <div class="panner">
            <a href="#"><img src="images/Dresses/First.png" alt=""></a>
        </div>
        <div class="filtering">
            <div class="filter">
                <div class="title-brand category">
                    <h5>CATEGORY</h5>
                    <span>Clothing</span>
                    <h5 class="dress">Dresses</h5>
                    <ul class="Dresses-Type">
                        <li data-cat=".all" class="active"><a href="#">All</a></li>
                        <li data-cat=".caual"><a href="#">Casual Dresses</a></li>
                        <li data-cat=".Short"><a href="#">Short Dresses</a></li>
                        <li data-cat=".Long"><a href="#">Long Dresses</a></li>
                    </ul>
                </div>
                <div class="title-brand brand feature">
                    <h5>BRAND</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Addax">
                        <label for="Addax" data-brand=".Addax" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Addax">Addax</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="SHEIN">
                        <label data-brand=".Shein" for="SHEIN" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="SHEIN">SHEIN</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Defacto">
                        <label data-brand=".Defacto" for="Defacto" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Defacto">Defacto</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Ricci">
                        <label data-brand=".Ricci" for="Ricci" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Ricci">Ricci</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Sun-Set">
                        <label data-brand=".Sun-Set" for="Sun-Set" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Sun-Set">Sun Set</label>
                    </div>

                </div>
                <div class="title-brand brand color feature">
                    <h5>COLOR</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Black">
                        <label data-brand=".Black" for="Black" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Black">Black</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="White">
                        <label data-brand=".White" for="White" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="White">White</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Pink">
                        <label data-brand=".Pink" for="Pink" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Pink">Pink</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Red">
                        <label data-brand=".Red" for="Red" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Red">Red</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Baby-Bleu">
                        <label data-brand=".Baby-Bleu" for="Baby-Bleu" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Baby-Bleu">Baby Blue</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Bleu">
                        <label data-brand=".Bleu" for="Bleu" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Bleu">Blue</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Gery">
                        <label data-brand=".Gery" for="Gery" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Gery">Gray</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Green">
                        <label data-brand=".Green" for="Green" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Green">Green</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Bronze">
                        <label data-brand=".Bronze" for="Bronze" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Bronze">Bronze</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Purple">
                        <label data-brand=".Purple" for="Purple" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="Purple">Purple</label>
                    </div>
                </div>

                <div class="title-brand size brand">
                    <h5>SIZE</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="XS">
                        <label data-brand=".XS" for="XS" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XS">XS</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="S">
                        <label data-brand=".S" for="S" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="S">S</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="M">
                        <label data-brand=".M" for="M" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="M">M</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="L">
                        <label data-brand=".L" for="L" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="L">L</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XL">
                        <label data-brand=".XL" for="XL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XL">XL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XXL">
                        <label data-brand=".XXL" for="XXL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XXL">XXL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="ONE-SIZE">
                        <label data-brand=".ONE" for="ONE-SIZE" class="checkbox"><i
                                class="fa-solid fa-check"></i></label>
                        <label for="ONE-SIZE">ONE SIZE FITS ALL</label>
                    </div>
                </div>

            </div>
            <div class="bcontainer">
                <div class="title">
                    <h5>Women’s Dresses</h5>
                </div>
                <div class="all-dresses" data-aos="zoom-in">
                    <!-- Dresses Here -->
                </div>

            </div>

        </div>
    </section>

    <!-- Aos Animmation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script/dress.js"></script>

</body>

</html>
