<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- BootStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Aos Animmation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Main Style -->
    <link rel="stylesheet" href="sass/style.css">
    <title>Swifty</title>

</head>
<body>

    <nav class="navbar">
        <div class="header">
            <div class="logo">
                <h2>SWIFTY </h2>
            </div>
            <div class="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            
            <div class="iconn">
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <span>Account</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>    
                    <span>Cart</span>
                    <div class="list">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                
                <div class="lang">
                    <span>English | </span>
                    <span>عربى</span>     
                </div>
            </div>
            
        </div>
        
    </nav>
    <!-- end of Navbar -->

    <!-- start og dersses -->

    <section class="dresses">
        <div class="panner">
           <a href="#"><img src="images/Dresses/First.png" alt=""></a> 
        </div>
        <div class="filtering">
            <div class="filter">
                <div class="category">
                    <h5>CATEGORY</h5>
                    <span>Clothing</span>
                    <h5 class="dress">Dresses</h5>
                    <ul>
                        <li><a href="#">Casual Dresses</a></li>
                        <li><a href="#">Short Dresses</a></li>
                        <li><a href="#">Long Dresses</a></li>
                    </ul>
                </div>
                <div class="brand feature">
                    <h5>BRAND</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Modanisa">
                        <label for="Modanisa" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Modanisa">Modanisa</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Addax">
                        <label for="Addax" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Addax">Addax</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="SHEIN">
                        <label for="SHEIN" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="SHEIN">SHEIN</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Defacto">
                        <label for="Defacto" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Defacto">Defacto</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Lc-Waikiki">
                        <label for="Lc-Waikiki" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Lc-Waikiki">Lc Waikiki</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Ricci">
                        <label for="Ricci" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Ricci">Ricci</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Aerie">
                        <label for="Aerie" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Aerie">Aerie</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="aZeeZ">
                        <label for="aZeeZ" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="aZeeZ">aZeeZ</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Boohoo">
                        <label for="Boohoo" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Boohoo">Boohoo</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Sun-Set">
                        <label for="Sun-Set" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Sun-Set">Sun Set</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Caesar">
                        <label for="Caesar" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Caesar">Caesar</label>
                    </div>

                </div>
                <div class="brand color feature">   
                    <h5>COLOR</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="Black">
                        <label for="Black" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Black">Black</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="White">
                        <label for="White" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="White">White</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Pink">
                        <label for="Pink" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Pink">Pink</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Red">
                        <label for="Red" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Red">Red</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Baby-Bleu">
                        <label for="Baby-Bleu" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Baby-Bleu">Baby Blue</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Bleu">
                        <label for="Bleu" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Bleu">Blue</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Gery">
                        <label for="Gery" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Gery">Gray</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Green">
                        <label for="Green" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Green">Green</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="Purple">
                        <label for="Purple" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="Purple">Purple</label>
                    </div>
                </div>

                <div class="size brand">
                    <h5>SIZE</h5>
                    <div class="brand-item">
                        <input type="checkbox" id="XS">
                        <label for="XS" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XS">XS</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="S">
                        <label for="S" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="S">S</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="M">
                        <label for="M" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="M">M</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="L">
                        <label for="L" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="L">L</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XL">
                        <label for="XL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XL">XL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="XXL">
                        <label for="XXL" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="XXL">XXL</label>
                    </div>
                    <div class="brand-item">
                        <input type="checkbox" id="ONE-SIZE">
                        <label for="ONE-SIZE" class="checkbox"><i class="fa-solid fa-check"></i></label>
                        <label for="ONE-SIZE">ONE SIZE FITS ALL</label>
                    </div>
                </div>

            </div>
            <div class="bcontainer">
                <div class="title">
                    <h5>Women’s Dresses</h5>
                </div>
                <div class="all-dresses">
                        
                </div>
                
            </div>
           
        </div>
    </section>
    

    <script src="script/dress.js"></script>
    
</body>
</html>
